<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Definitions for gradients and filters -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e6f7ff" />
      <stop offset="100%" stop-color="#cce9ff" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f0f9ff" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect x="0" y="0" width="800" height="600" fill="url(#bgGradient)" rx="20" ry="20" />
  
  <!-- Decorative circles in background -->
  <circle cx="100" cy="100" r="80" fill="#1E90FF" opacity="0.05" />
  <circle cx="700" cy="500" r="120" fill="#1E90FF" opacity="0.05" />
  <circle cx="200" cy="550" r="60" fill="#1E90FF" opacity="0.05" />
  
  <!-- Abstract financial wave pattern -->
  <path d="M0,420 C100,380 200,480 300,420 C400,360 500,460 600,400 C700,340 800,440 900,380" 
        stroke="#87CEFA" stroke-width="6" fill="none" stroke-opacity="0.5" />
  <path d="M0,450 C100,410 200,510 300,450 C400,390 500,490 600,430 C700,370 800,470 900,410" 
        stroke="#1E90FF" stroke-width="4" fill="none" stroke-opacity="0.5" />
  
  <!-- Central content area with floating card -->
  
  <!-- Main card -->
  <rect x="225" y="140" width="350" height="320" rx="20" ry="20" fill="url(#cardGradient)" filter="url(#dropShadow)" />
  
  <!-- User profile visualization -->
  <circle cx="400" cy="230" r="60" fill="#E8F4FF" stroke="#1E90FF" stroke-width="3" />
  <circle cx="400" cy="210" r="20" fill="#1E90FF" />
  <path d="M370,250 Q400,280 430,250" stroke="#1E90FF" stroke-width="3" fill="none" />
  
  <!-- Financial elements around the user -->
  <g filter="url(#softGlow)">
    <!-- Rupee coin -->
    <circle cx="310" cy="180" r="30" fill="#FFD700" />
    <circle cx="310" cy="180" r="25" fill="#FFC700" />
    <text x="310" y="188" font-family="Arial, sans-serif" font-weight="bold" font-size="20" text-anchor="middle" fill="#fff">â‚¹</text>
    
    <!-- Line chart element -->
    <path d="M480,180 L500,170 L520,190 L540,160" stroke="#1E90FF" stroke-width="3" fill="none" />
    <circle cx="480" cy="180" r="4" fill="#1E90FF" />
    <circle cx="500" cy="170" r="4" fill="#1E90FF" />
    <circle cx="520" cy="190" r="4" fill="#1E90FF" />
    <circle cx="540" cy="160" r="4" fill="#1E90FF" />
    
    <!-- Pie chart element -->
    <circle cx="310" cy="300" r="25" fill="#87CEFA" />
    <path d="M310,300 L310,275 A25,25 0 0,1 330,312 z" fill="#1E90FF" />
    
    <!-- Bar chart element -->
    <rect x="480" y="280" width="10" height="30" fill="#87CEFA" rx="2" ry="2" />
    <rect x="495" y="270" width="10" height="40" fill="#1E90FF" rx="2" ry="2" />
    <rect x="510" y="290" width="10" height="20" fill="#87CEFA" rx="2" ry="2" />
    <rect x="525" y="260" width="10" height="50" fill="#1E90FF" rx="2" ry="2" />
  </g>
  
  <!-- Connecting lines with animation effect -->
  <path d="M310,180 Q355,190 400,230" stroke="#4dabf7" stroke-width="2" fill="none" stroke-dasharray="3,3" />
  <path d="M400,230 Q475,200 520,180" stroke="#4dabf7" stroke-width="2" fill="none" stroke-dasharray="3,3" />
  <path d="M310,300 Q355,280 400,230" stroke="#4dabf7" stroke-width="2" fill="none" stroke-dasharray="3,3" />
  <path d="M400,230 Q475,260 510,280" stroke="#4dabf7" stroke-width="2" fill="none" stroke-dasharray="3,3" />
  
  <!-- Secondary floating elements -->
  <rect x="150" y="250" width="100" height="60" rx="10" ry="10" fill="white" filter="url(#dropShadow)" />
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#1E90FF">Budget</text>
  
  <rect x="550" y="250" width="100" height="60" rx="10" ry="10" fill="white" filter="url(#dropShadow)" />
  <text x="600" y="285" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#1E90FF">Reports</text>
  
  <!-- Main message within the white box -->
  <rect x="250" y="350" width="300" height="60" rx="10" ry="10" fill="white" filter="url(#dropShadow)" />
  <text x="400" y="388" font-family="Arial, sans-serif" font-weight="bold" font-size="18" text-anchor="middle" fill="#1E90FF">Track, manage your finances with ease</text>
  
  <!-- Subtle decorative elements -->
  <circle cx="150" cy="180" r="5" fill="#1E90FF" opacity="0.5" />
  <circle cx="170" cy="150" r="3" fill="#1E90FF" opacity="0.5" />
  <circle cx="130" cy="160" r="2" fill="#1E90FF" opacity="0.5" />
  
  <circle cx="650" cy="380" r="5" fill="#1E90FF" opacity="0.5" />
  <circle cx="670" cy="350" r="3" fill="#1E90FF" opacity="0.5" />
  <circle cx="630" cy="360" r="2" fill="#1E90FF" opacity="0.5" />
</svg>